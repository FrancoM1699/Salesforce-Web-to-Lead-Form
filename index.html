<body>
    <header>
        <i class="fa-solid fa-hand-holding-heart"></i>

    <main>
    <form class="row g-3" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

        <input type=hidden name="oid" value="00D8b0000032ChF">

        <div class="col-md-6">
            <label for="first_name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="first_name" maxlength="40" name="first_name" placeholder="Ingresa tu nombre..." size="20" required>
        </div>
        <div class="col-md-6">
            <label for="last_name" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="last_name" maxlength="80" name="last_name" placeholder="Ingresa tu apellido..." size="20" required>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" maxlength="80" name="email" placeholder="Ingresa tu correo electrónico..." size="20" required>
        </div>
        <div class="col-md-6">
            <label for="company" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="phone" maxlength="40" name="phone" placeholder="Ingresa tu teléfono..." size="20" required>
        </div>
        <div class="col-md-6">
            <label for="city" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="city" maxlength="40" name="city" placeholder="Ingresa tu ciudad..."size="20" required>
        </div>
        <div class="col-md-3">
            <label for="state" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="state" maxlength="20" name="state" placeholder="Ingresa tu provincia..."size="20" required>
        </div>
        
        <h3>¿Qué te gustaría donar?</h3>
        <div class="checkbox">
            <label><input type="checkbox" value="" class="my-checkbox">Ropa</label>
          </div>
          <div class="checkbox">

          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="" class="my-checkbox">Dinero</label>
          </div>
          <div class="checkbox">
          <label for="propertytype-8">
            <input type="checkbox" name="propertytype" id="propertytype-8" value="others">Especies
            <input id="propertytype_other" name="propertytype_other" type="text" value="" placeholder="Describe qué te gustaría donar..." class="form-control" size="50%">      
           </label>
        </div>

        <p><i class="fa-solid fa-phone-volume"></i> Quiero que un representante se comunique conmigo</p>
        <div class="col-12">
            <button class="btn btn-primary" type="submit" name="submit">Enviar</button>
        </div>

</main>
