    <head>

        <title>Fundación Guay - Formulario de Donación</title>

    <body>
        <header>
            <img src="img/logo-rem.png" alt="Logo Fundación Guay">
            <h1>Formulario de Donación</h1>
            <i class="fa-solid fa-hand-holding-heart"></i>

        </header>
        <main>
        <form class="row" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

                <input type=hidden name="oid" value="00D8b0000032ChF">
                <input type=hidden name="retURL" value="https://hechizera10.github.io/Salesforce-ProyectoFinal-Landing/contact.html">
                
            <div class="col-md-12">
                <label for="first_name" class="form-label is-required" required>Nombre</label>
                <input type="text" class="form-control" id="first_name" maxlength="40" name="first_name" placeholder="Ingresa tu nombre..." size="20" required>
            </div>
            <div class="col-md-12">
                <label for="last_name" class="form-label is-required" required>Apellido</label>
                <input type="text" class="form-control" id="last_name" maxlength="80" name="last_name" placeholder="Ingresa tu apellido..." size="20" required>
            </div>
            <div class="col-md-12">
                <label for="email" class="form-label is-required" >Email</label>
                <input type="text" class="form-control" id="email" maxlength="80" name="email" placeholder="Ingresa tu correo electrónico..." size="20" required>
            </div>
            <div class="col-md-12">
                <label for="phone" class="form-label is-required" required>Teléfono</label>
                <input type="text" class="form-control" id="phone" maxlength="40" name="phone" placeholder="Ingresa tu teléfono..." size="20" required>
            </div>
            <div class="col-md-12">
                <label for="city" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="city" maxlength="40" name="city" placeholder="Ingresa tu ciudad..."size="20" required>
            </div>
            <div class="col-md-12">
                <label for="state" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="state" maxlength="20" name="state" placeholder="Ingresa tu provincia..."size="20" required>
            </div>
            <h3>¿Qué te gustaría donar?</h3>
            <div class="col-md-12">
                <select id="00N8b00000IM0FW" name="00N8b00000IM0FW" title="Donacion" class="form-select ">
                    <option value="" disabled selected>Elige el tipo de donación que te gustaría realizar...</option>
                    <option value="Ropa">Ropa</option>
                    <option value="Alimento">Alimento</option>
                    <option value="Dinero">Dinero</option>
                    <option value="Especies">Especies</option>
                </select>
            </div>
            <p class="subtitle"><a href=""><i class="fa-solid fa-phone-volume"></i> Quiero que un representante se comunique conmigo</a></p>
            <div class="btn">
                <button class="btn btn-primary" type="submit" name="submit">Enviar</button>
            </div>
        </form>
    </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
